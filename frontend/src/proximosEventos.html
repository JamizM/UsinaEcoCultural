<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Incinerador Vergueiro</title>
        <link rel="stylesheet" href="./css/calendar.css">
        <link rel="stylesheet" href="css/evo-calendar.midnight-blue.min.css">
        <link rel="stylesheet" href="css/evo-calendar.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat:wght@300&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
    <h1><img class="usinaIcon" src="Assets/images/usina_icon.png" alt="usina_icon">Usina Eco-Cultural</h1>
        <nav class="nav">
            <div class="barDiv">
                <a href="./quemsomos.html" class="closedFistText"><img src="./Assets/images/closed-fist.png" alt="apoie a causa" class="closedFist">Apoie a Causa</a>
                <a href="#" class="storeText"><img src="./Assets/images/store.png" alt="" class="store">Loja</a>
                <a href="#" class="placeText"><img src="./Assets/images/location.png" alt="place" class="place">Localização</a>
                <a href="#" class="forumText"><img src="./Assets/images/community.png" alt="forum" class="forum">Fórum</a>
                <div class="barLogin">
                    <a href="#" class="loginText"><img class="login" src="./Assets/images/user.png" alt="login">Login</a>
                    <a href="#"><img class="signUp" src="./Assets/images/add-user.png" alt="sign up">Cadastre-se</a>
                </div>
            </div>
        </nav>
        <div class="hero">
            <div id="calendar"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="JavaScript/evo-calendar.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#calendar').evoCalendar({
                    theme: "Midnight Blue",
                    language: "pt",
                    todayHighlight: true,
                    eventHeaderFormat: "d MM, yyyy",
                    calendarEvents: [
                        {
                            id: 'event1', // Event's ID (required)
                            name: "New Year", // Event name (required)
                            date: "January/1/2020", // Event date (required)
                            description: "Hoje o dia esta cringe",
                            type: "holiday", // Event type (required)
                            everyYear: true // Same event every year (optional)
                        },
                        {
                            name: "Vacation Leave",
                            badge: "02/13 - 02/15", // Event badge (optional)
                            date: ["February/13/2020", "February/15/2020"], // Date range
                            description: "Vacation leave for 3 days.", // Event description (optional)
                            type: "event",
                            color: "#63d867" // Event custom color (optional)
                        }
                    ]
                })
            })
        </script>
    </body>
</html>
