    <head>
        <meta charset="UTF-8">
        <title>Eventos Usina Eco-Cultural</title>
        <link rel="stylesheet" href="css/Calendar/calendar.css">
        <link rel="stylesheet" href="css/Calendar/evo-calendar.midnight-blue.min.css">
        <link rel="stylesheet" href="css/Calendar/evo-calendar.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat:wght@300&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
    <h1><a href="index.html"><img class="usinaIcon" src="Assets/images/usina_icon.png" alt="usina_icon"></a>Usina Eco-Cultural</h1>
        <nav class="nav">
            <div class="historyDiv">
                <a class="mainPageText" href="./index.html"><button><img class="mainPageImage" src="./Assets/images/home.png" alt="mainPage">Pagina Principal</button></a>
                <a class="donateText" href="./doeAqui.html"><button><img class="donateImage2" src="./Assets/images/heart.png" alt="donate">Doe Aqui</button></a>
                <a class="nextEventsText" href="./proximosEventos.html"><button><img class="nextEventsImage2" src="./Assets/images/upcoming.png" alt="nextEvents">Eventos Semanais</button></a>
            </div>
        </nav>
        <div class="hero">
            <div id="calendar"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="JavaScript/evo-calendar.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#calendar').evoCalendar({
                    theme: "Orange Coral",
                    language: "pt",
                    todayHighlight: true,
                    eventHeaderFormat: "d MM, yyyy",
                    calendarEvents: [
                        {
                            id: 'event1', // Event's ID (required)
                            name: "Ano Novo", // Event name (required)
                            date: "January/1/2020", // Event date (required)
                            description: "Hoje o dia esta cringe",
                            type: "holiday", // Event type (required)
                            everyYear: true // Same event every year (optional)
                        },
                        {
                            name: "Vacation Leave",
                            badge: "02/13 - 02/15", // Event badge (optional)
                            date: ["February/13/2020", "February/15/2020"], // Date range
                            description: "Vacation leave for 3 days.", // Event description (optional)
                            type: "event",
                            color: "#63d867" // Event custom color (optional)
                        }
                    ]
                })
            })
        </script>
    </body>
    <footer>
        <button><a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJvmZKMBmKBZjzmsZCbgkcnLqhfwRlkGVxCFtRnXrQjZlXvgWznxWmLPWlbxzxGPLsJFzLV"><img class="help" src="Assets/images/question.png" alt="question">Tire suas dúvidas conosco!</a></button>

        <button><a href="https://www.instagram.com/usinaecocultural/"><img class="instagramImage" src="./Assets/images/instagram.png" alt="Instagram">Siga Nosso Instagram!</a></button>
    </footer>
